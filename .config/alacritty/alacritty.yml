# Configuration for Alacritty, the GPU enhanced terminal emulator.

scrolling:
  history: 50000

# Font configuration
font:
  normal:
    family: hack
    style: Regular

  # Bold font face
  bold:
    family: hack
    style: Bold

  # Italic font face
  italic:
    family: hack
    style: Italic

  # Bold italic font face
  bold_italic:
    family: monospace
    style: Bold Italic

  # Point size
  size: 11.0
# Colors (ArcoLinux)
colors:
  primary:
   background: '#222222'
   foreground: '#F9F9F9'

  # Normal colors
  normal:
    black:   '#3f3f3f'
    red:     '#cc0000'
    green:   '#4e9a06'
    yellow:  '#c4a000'
    blue:    '#94bff3'
    magenta: '#85678f'
    cyan:    '#06989a'
    white:   '#dcdccc'

  # Bright colors
  bright:
    black:   '#545454'
    red:     '#fc5454'
    green:   '#8ae234'
    yellow:  '#fce94f'
    blue:    '#94bff3'
    magenta: '#b294bb'
    cyan:    '#93e0e3'
    white:   '#ffffff'



